<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>
    <div class="mainbody col-md-3 col-9">
        <div>
            <button id="button" class="clear" onclick="clean()">AC</button>
            <input type="text" id="result">
            <button id="button" class="clear" onclick="cleanOne()"><</button>
        </div>
        <div>
            <button id="button" onclick="readVal(7)">7</button>
            <button id="button" onclick="readVal(8)">8</button>
            <button id="button" onclick="readVal(9)">9</button>
            <button id="button" class="operator" onclick="readVal('/')">/</button>
        </div>
        <div>
            <button id="button" onclick="readVal(4)">4</button>
            <button id="button" onclick="readVal(5)">5</button>
            <button id="button" onclick="readVal(6)">6</button>
            <button id="button" class="operator" onclick="readVal('-')">-</button>
        </div>
        <div>
            <button id="button" onclick="readVal(1)">1</button>
            <button id="button" onclick="readVal(2)">2</button>
            <button id="button" onclick="readVal(3)">3</button>
            <button id="button" class="operator" onclick="readVal('+')">+</button>
        </div>
        <div>
            <button id="button" onclick="readVal(0)">0</button>
            <button id="button" onclick="readVal('.')">.</button>
            <button id="button" class="eval" onclick="showResult()">=</button>
            <button id="button" class="operator" onclick="readVal('*')">*</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
